<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VainAuto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=38">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <a href="/" class="logo" style="text-decoration: none;">
                    <span><span style="font-weight: 500; color: #212121;">Vain</span><span
                            style="font-weight: 500;">Auto</span></span>
                </a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <!-- Default Sun Icon -->
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main>

            <div class="herobox">
                <div
                    style="display: flex; justify-content: center; align-items: stretch; max-width: 600px; margin: 0 auto 1.5rem;">
                    <div class="search-bar" style="margin: 0;">
                        <input type="text" id="search-input" placeholder="Search by model...">
                        <button onclick="filterCars()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-search">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                    <button onclick="toggleFilters()" class="filter-toggle-btn"
                        style="margin-left: 1rem; padding: 0.5rem; background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-secondary); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                    </button>
                </div>

                <div id="filter-panel"
                    style="display: none; background: var(--card-bg); padding: 1.5rem; margin-top: 1rem; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-md); max-width: 800px; margin-left: auto; margin-right: auto; width: 100%; text-align: left;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Manufacturer</label>
                            <select id="filter-manufacturer"
                                style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                                <option value="">All Manufacturers</option>
                                <!-- Populated by script -->
                            </select>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Year Range</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="number" id="filter-year-min" placeholder="Min"
                                    style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                                <input type="number" id="filter-year-max" placeholder="Max"
                                    style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                            </div>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Category</label>
                            <select id="filter-category"
                                style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                                <option value="">All Categories</option>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Coupe">Coupe</option>
                                <option value="Sports">Sports</option>
                                <option value="Luxury">Luxury</option>
                                <option value="Truck">Truck</option>
                                <option value="Van">Van</option>
                                <option value="Electric">Electric</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem;">
                        <button onclick="resetFilters()"
                            style="padding: 0.5rem 1.5rem; background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 6px; cursor: pointer;">Reset</button>
                        <button onclick="applyFilters()"
                            style="padding: 0.5rem 1.5rem; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer;">Apply
                            Filters</button>
                    </div>
                </div>
            </div>

            <section id="car-list" class="card-grid">
                <!-- Cars will be dynamically populated here -->
                <div class="loading-spinner"></div>
            </section>
        </main>

        <section id="car-details" class="modal-overlay hidden" onclick="if(event.target === this) closeDetails()">
            <div class="modal-content">
                <button class="close-button" onclick="closeDetails()">&times;</button>
                <div class="modal-body" id="detail-body">
                    <!-- Details populated here -->
                </div>
                <button onclick="toggleFilters()" class="filter-toggle-btn"
                    style="margin-left: 1rem; padding: 0.5rem 1rem; background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    Filters
                </button>
            </div>

            <div id="filter-panel"
                style="display: none; background: var(--card-bg); padding: 1.5rem; margin-top: 1rem; border-radius: 12px; border: 1px solid var(--border-color); box-shadow: var(--shadow-md); max-width: 800px; margin-left: auto; margin-right: auto; width: 100%;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Manufacturer</label>
                        <select id="filter-manufacturer"
                            style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                            <option value="">All Manufacturers</option>
                            <!-- Populated by script -->
                        </select>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Year Range</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="number" id="filter-year-min" placeholder="Min"
                                style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                            <input type="number" id="filter-year-max" placeholder="Max"
                                style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                        </div>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Category</label>
                        <select id="filter-category"
                            style="width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-primary);">
                            <option value="">All Categories</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Coupe">Coupe</option>
                            <option value="Sports">Sports</option>
                            <option value="Luxury">Luxury</option>
                            <option value="Truck">Truck</option>
                            <option value="Van">Van</option>
                            <option value="Electric">Electric</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem;">
                    <button onclick="resetFilters()"
                        style="padding: 0.5rem 1.5rem; background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 6px; cursor: pointer;">Reset</button>
                    <button onclick="applyFilters()"
                        style="padding: 0.5rem 1.5rem; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer;">Apply
                        Filters</button>
                </div>
        </section>
    </div>

    <script src="/static/script.js?v=38"></script>
    </script>

</body>

</html>
